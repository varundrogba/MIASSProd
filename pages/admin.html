	<div id="wrapper">
		<!-- Navigation -->


		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

				</div>

				<div class="panel-heading">

				<!-- /.panel-heading -->


				<div class="panel-body">
					<div>
						<div>
							<div>

											<th>Bill Due</th>

											<td>{{active_array[$index]}}</td>

											<td>{{contacts.due_bill}}</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.panel-body -->

					</div>
